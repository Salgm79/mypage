<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="생중계가 필요하신가요?">
    <meta property="og:description" content="본 페이지를 참고해주세요">
    <meta property="og:image" content="로고.png">
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {background-color: #44398A;}
        .profile {
            width:100px;
            height: 100px;
         

            border-radius: 100%;
            border:2px solid white;

            background-image: url('로고.png');
            background-position: center;
            background-size: cover;
        }
        .main{
            color: white;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub{
            color: white;
            font-size: 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap{
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }
        .wrap>a{
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #44398A;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap>a:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">스트리밍코리아 (Streamingkorea)</h1>
        <p class="sub">웨비나, 컨퍼런스, 온라인&이원 생중계</p>
        <a target="_blank" href="https://streamingkorea.com/">스트리밍코리아 홈페이지</a>
        <a target="_blank" href="https://www.facebook.com/streamingkorea/">스트리밍코리아 페이스북</a>
        <a target="_blank" href="http://streamingkorea.com/reference">생중계 레퍼런스</a>
        <a target="_blank" href="https://streamingkorea.notion.site/Webinar-Studio-9627c2dc685b4123ab6fed01696a2b2b">웨비나 스튜디오 오시는길</a>
    </div>

</body>
</html>
